<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>

<body>
    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li><a href="#welcome-section">About</a></li>
            <li><a href="#projects">Work</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="welcome-section" class="welcome-section">
        <h1>Hey there! I'm Ramiro</h1>
        <p>...a web developer</p>
    </section>

    <section id="projects" class="projects-section">
        <h2 class="projects-section-header">My portfolio...</h2>
        <div class="projects-container">
            <div class="project-card">
                <a href="https://github.com/ramiroguillen/freeCodeCamp-survey-form" target="_blank"
                    class="project-tile">
                    <div class="project-image">
                        <img src="./images/survey-form-image.png" alt="project" />
                    </div>
                    <p class="project-title">Survey Form</p>
                </a>
            </div>

            <div class="project-card">
                <a href="https://github.com/ramiroguillen/freeCodeCamp-tribute-page" target="_blank"
                    class="project-tile">
                    <div class="project-image">
                        <img src="./images/tribute-page-image.png" alt="project" />
                    </div>
                    <p class="project-title">Tribute Page</p>
                </a>
            </div>

            <div class="project-card">
                <a href="https://github.com/ramiroguillen/freeCodeCamp-technical-documentation" target="_blank"
                    class="project-tile">
                    <div class="project-image">
                        <img src="./images/technical-documentation-image.png" alt="project" />
                    </div>
                    <p class="project-title">Technical Documentation</p>
                </a>
            </div>

            <div class="project-card">
                <a href="https://github.com/ramiroguillen/freeCodeCamp-product-landing" target="_blank"
                    class="project-tile">
                    <div class="project-image">
                        <img src="./images/product-landing-image.png" alt="project" />
                    </div>
                    <p class="project-title">Product Landing</p>
                </a>
            </div>
        </div>

        <button class="show-all-btn">
            <a href="https://github.com/ramiroguillen" target="_blank">Show all <i class="fas fa-chevron-right"></i></a>
        </button>
    </section>

    <section id="contact" class="contact-section">
        <div class="contact-section-header">
            <h2>Want to work together?</h2>
        </div>
        <div class="contact-links">
            <a href="https://facebook.com/freecodecamp" target="_blank" class="contact-details"><i
                    class="fab fa-linkedin"></i> LinkedIn</a>
            <a id="profile-link" href="https://github.com/freecodecamp" target="_blank" class="contact-details"><i
                    class="fab fa-github"></i> GitHub</a>
            <a href="mailto:ramirojguillen@gmail.com" class="contact-details"><i class="fas fa-at"></i> Send a
                mail</a>
        </div>
    </section>

    <footer>
        <p>
            &copy; Created by Ramiro Guillen
        </p>
    </footer>

</html>
